apiVersion: apps/v1
kind: Deployment
metadata:
  name: questdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: questdb
  template:
    metadata:
      labels:
        app: questdb
    spec:
      containers:
      - name: questdb
        image: questdb/questdb:latest
        ports:
        - containerPort: 9000
        - containerPort: 8812
        volumeMounts:
        - name: questdb-storage
          mountPath: /var/lib/questdb
      volumes:
      - name: questdb-storage
        persistentVolumeClaim:
          claimName: questdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: questdb-service
spec:
  type: NodePort
  selector:
    app: questdb
  ports:
  - name: http
    protocol: TCP
    port: 9000
    targetPort: 9000
    nodePort: 30090
  - name: tcp
    protocol: TCP
    port: 8812
    targetPort: 8812
    nodePort: 30091